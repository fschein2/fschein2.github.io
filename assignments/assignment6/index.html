<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 6</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header id="header">
            <h1>Intro to JavaScript</h1>
        </header>

        <div id="main">
            <div id="hide-and-seek" class="section">
                <h2>Hide and Seek</h2>
                <button id="show-button">Show</button>
                <button id="hide-button">Hide</button>
                <div id="hide-image">
                    <img id="sir-big-spur" src="images/sirBigSpur.jpg" class="hide">
                </div>
            </div>

            <div id="animate" class="section">
                <h2>Animate</h2>
                <button id="anim-button">Animate</button>
                <div id="anim-image">
                    <img id="hand-spur" src="images/spurHand.png">
                </div>
            </div>

            <div id="input" class="section">
                <h2>Input</h2>
                <label for="product-name">Product Name: </label>
                <input type="text" id="product-name">
                <p>
                    <label for="comment">Comment: </label>
                    <input type="text" id="comment">
                </p>
                <p>
                    <label for="rating">Rating: </label>
                    <input type="text" id="rating">
                </p>
                <p>
                    <label for="user-name">User Name: </label>
                    <input type="text" id="user-name">
                </p>

                <button id="comment-button">Add Comment</button>
                <div id="replace"></div>
            </div>
        </div>

        <footer id="footer">
            <p>Goodbye</p>
        </footer>
    </body>
</html>
