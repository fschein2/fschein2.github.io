<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Java Code</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div id="navigation">
            <div id="expand">
                <h1>&plus;</h1>
            </div>
            <ul id="main-items" class="hide-small">
                <a href="index.html"><li id="home-tab" class="nav">Home</li></a>
                <a href="resume.html"><li id="resume-tab" class="nav">Resume</li></a>
                <a href="exampleCode.html"><li id="ex-code-tab" class="nav">Example Code</li></a>
                <a href="codeProjects.html"><li id="code-proj-tab" class="nav">Coding Projects</li></a>
                <a href="contactMe.html"><li id="contact-tab" class="nav">Contact Me</li></a>
            </ul>
        </div>
        <div class="code-content">
            <div id="code-style"></div>
            <form id="add-code-form" class="add-code" method="POST" enctype="multipart/form-data">
                <div>
                    <h2>Add Java Code</h2>
                    <p class="columns">
                        <label for="txt-language">Language:</label>
                        <input type="text" id="txt-language" name="txt-language" required/>
                    </p>
                    <p class="columns">
                        <label for="txt-explanation">Explanation:</label>
                        <input type="text" id="txt-explanation" name="txt-explanation" required/>
                    </p>
                    <p class="columns">
                        <label for="code-link">Link to Code:</label>
                        <input type="url" id="code-link" name="code-link" required/>
                    </p>
                    <p class="columns">
                        <label for="code-image">Image:</label>
                        <input type="file" id="code-image" 
                               name="code-image"
                               accept="image/png, image/jpg, image/jpeg"
                               required/> 
                    </p>
                    
                </div>
                <div id="add-code-button">
                    <button type="submit" id="add-button">Add Code</button>
                </div>

                <p id="code-result"></p>
            </form>
        </div>
        <script src="addcode.js"></script>
    </body>
</html>
